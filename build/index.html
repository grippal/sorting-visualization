<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex flex-col justify-center items-center pt-16">
    <section class="sliders flex flex-row py-4 mt-24 justify-center items-center w-4/6 border-8 border-gray-200 rounded-2xl">
        <button id="generate" class=" mx-10 py-3 px-4 rounded-3xl border-4 hover:border-blue-300 border-green-500">Generate Array</button>

        <div class="slidecontainer flex flex-row items-center">
            <p class="px-4">Size:</p>
            <input type="range" min="5" max="1000" value="50" class="slider appearance-none h-3 w-60 bg-gray-200 rounded-lg" id="sizeSlider">
            <p class="px-4" id="sizeSliderValue"></p>
        </div>

    </section>

    <section class="algorithms flex flex-row py-6 mt-3 justify-center items-center w-4/6 border-8 border-gray-200 rounded-2xl">
        <button id="bubble" class=" mx-10 py-3 px-4 rounded-3xl border-4 border-blue-400">Bubble Sort</button>
        <button id="merge" class=" mx-10 py-3 px-4 rounded-3xl border-4 border-blue-400">Merge Sort</button>
        <button id="quick" class=" mx-10 py-3 px-4 rounded-3xl border-4 border-blue-400">Quick Sort</button>
        <button id="heap" class=" mx-10 py-3 px-4 rounded-3xl border-4 border-blue-400">Heap Sort</button>
    </section>

    <section class="sliders flex flex-row py-6 mt-3 justify-center items-center w-4/6 border-8 border-gray-200 rounded-2xl">
        <button id="sort" class=" mx-10 py-3 px-4 rounded-3xl border-4 hover:border-blue-300 border-green-500">Sort!</button>

        <div class="slidecontainer flex flex-row items-center">
            <p class="px-4">Delay:</p>
            <input type="range" min="1" max="100" value="50" class="slider appearance-none h-3 w-60 bg-gray-200 rounded-lg" id="speedSlider">
            <p class="px-4" id="speedSliderValue"></p>
        </div>
    </section>

    <section class="flex flex-row py-6 mt-3 justify-center items-center w-4/6">
        <div class="grid grid-cols-4 grid-rows-2 gap-x-20 gap-y-6 text-center text-lg">
            <p>Algorithm:</p>
            <p>Best Case:</p>
            <p>Average Case:</p>
            <p>Worst Case:</p>
            <p id="algorithm"></p>
            <p id="best-case"></p>
            <p id="average-case"></p>
            <p id="worst-case"></p>
        </div>
    </section>

    <section class="visualization my-6 flex flex-row items-end bg-gray-200 h-96 w-4/6 text-base border-2 border-black">

    </section>

    <script src="slider.js"></script>
    <script src="generate-histogram.js"></script>
    <script src="generate-array.js"></script>
    <script src="mergesort.js"></script>
    <script src="quicksort.js"></script>
    <script>
        let arr = [];
        let sort = 0;

        arr = generateArray(arr, parseInt(document.getElementById("sizeSlider").value));

        document.getElementById("generate").onclick = function() {
            arr = generateArray(arr, parseInt(document.getElementById("sizeSlider").value));
        }

        document.getElementById("bubble").onclick = function() {
            sort = 0;
            document.getElementById("algorithm").innerHTML = "Bubble Sort";
            document.getElementById("best-case").innerHTML = "O(N)";
            document.getElementById("average-case").innerHTML = "O(N^2)";
            document.getElementById("worst-case").innerHTML = "O(N^2)";
        }

        document.getElementById("merge").onclick = function() {
            sort = 1;
            document.getElementById("algorithm").innerHTML = "Merge Sort";
            document.getElementById("best-case").innerHTML = "O(N log(N))";
            document.getElementById("average-case").innerHTML = "O(N log(N))";
            document.getElementById("worst-case").innerHTML = "O(N log(N))";
        }

        document.getElementById("quick").onclick = function() {
            sort = 2;
            document.getElementById("algorithm").innerHTML = "Quick Sort";
            document.getElementById("best-case").innerHTML = "O(N log(N))";
            document.getElementById("average-case").innerHTML = "O(N log(N))";
            document.getElementById("worst-case").innerHTML = "O(N^2)";
        }

        document.getElementById("heap").onclick = function() {
            sort = 3;
            document.getElementById("algorithm").innerHTML = "Heap Sort";
            document.getElementById("best-case").innerHTML = "O(N log(N))";
            document.getElementById("average-case").innerHTML = "O(N log(N))";
            document.getElementById("worst-case").innerHTML = "O(N^2)";
        }

        document.getElementById("sort").onclick = async function() {
            console.log(sort);
            document.getElementById("sort").disabled = true;
            document.getElementById("generate").disabled = true;
            document.getElementById("bubble").disabled = true;
            document.getElementById("merge").disabled = true;
            document.getElementById("quick").disabled = true;
            document.getElementById("heap").disabled = true;

            if (sort == 0) {

            } else if (sort === 1) {
                console.log("Merge Sort running!");
                await mergeSort(arr);
            } else if (sort == 2) {
                console.log("Quick Sort running!");
                await quickSort(arr);
            } else if (sort == 3) {

            }

            document.getElementById("sort").disabled = false;
            document.getElementById("generate").disabled = false;
            document.getElementById("bubble").disabled = false;
            document.getElementById("merge").disabled = false;
            document.getElementById("quick").disabled = false;
            document.getElementById("heap").disabled = false;
        }
    </script>


</body>

</html>
